<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
</head>
<body>
    <main class="main">
        <section class="stats">
            <article class="stats__content">
                <header class="stats__header">
                    <h1 class="stats__title">Get <br class="stats__title--purple">insights</br> that help your bussiness grow.</h1>
                    <p class="stats__paragraph">
                        Discover the benefits of data analytics
                        and make better decisions regarding revenue,
                        customer experience, and overall efficiency.
                    </p>
                </header>
                <footer class="stats__footer">
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">10k+</p>
                        <p class="stats__footer-p">companies</p>
                    </div>
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">314</p>
                        <p class="stats__footer-p">templates</p>
                    </div>
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">12m+</p>
                        <p class="stats__footer-p">queries</p>
                    </div>
                </footer>
            </article>
            <img src="./img/desktop.jpg" alt="Imagem de pessoas conversando no trabalhando">
        </section>
    </main>
</body>
</html>
