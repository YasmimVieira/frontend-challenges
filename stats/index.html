<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Stats</title>
</head>
<body>
    <main class="main">
        <section class="stats">
            <article class="stats__content">
                <header class="stats__header">
                    <h1 class="stats__title">Get <b class="stats__title--purple">insights</b> that help your bussiness grow.</h1>
                    <p class="stats__paragraph">
                        Discover the benefits of data analytics
                        and make better decisions regarding revenue,
                        customer experience, and overall efficiency.
                    </p>
                </header>
                <footer class="stats__footer">
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">10k+</p>
                        <p class="stats__footer-p">companies</p>
                    </div>
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">314</p>
                        <p class="stats__footer-p">templates</p>
                    </div>
                    <div class="stats__footer-items">
                        <p class="stats__footer-number">12m+</p>
                        <p class="stats__footer-p">queries</p>
                    </div>
                </footer>
            </article>
            <figure class="stats__image">
                <div class="stats__image--color"></div>
            </figure>
        </section>
    </main>
</body>
</html>
